deploy:
  image:
    name: riseml/base:latest-squashed
  run:
    - apt-get -y update
    - apt-get -y install python3-minimal python3-pip
    - pip3 install -r requirements.txt
    - python3 demo.py
  input:
    image: image/jpeg
  output:
    image: object-rectangles
  demo:
    title: sample title
    description: sample description
    samples:
      - cat.jpg
    readme:
      content: |
        # this is a headline
        content here
